<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="bd">
    <main>
      <img src="./images/illustration-hero.svg" alt="dancing person illustration" id="il-hero">
      <h1>Order Summary</h1>
  
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
  
      <div class="prices">
        <img src="./images/icon-music.svg" alt="music logo" id="logo-music">
        <div class="planprice">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
  
      <a href="#" class="change">Change</a>
      </div>
  
      <a href="#" class="proceed">Proceed to Payment</a>
      <a href="#" class="cancel">Cancel Order</a>
    </main>
</div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">Rondineli Brito</a>.
  </footer>
</body>
</html>
